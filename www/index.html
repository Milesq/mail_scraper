<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Ustawienia konwertera formularzy</title>
    <meta name="author" content="Miłosz Wiśniewski & Jakub Stefaniak" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <img src="bg.png" alt="Logo" class="logo" />
    </nav>
    {error}
    <form name="mainform" action="/save" method="POST" class="main-form">
      <label for="output_filename">Nazwa pliku wyjściowego</label>

      <input type="text" name="output_filename" value="{output_filename}" />

      <label for="fields">Pola które mają zostać wydobyte</label>
      <textarea name="fields" id="fields" cols="30" rows="10">
{{ for field in fields }}{field},{{ endfor }}
        </textarea
      >

      <button>Zapisz</button>
      <button type="button" id="close-button">Zamknij program</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>
